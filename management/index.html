  <head>

  <body>

    <div id="main" class="container">
		<div class="agent-register-container">
			<h3>Register an agent</h3>
			<br/>
			<label for="inputIpRange" class="sr-only">IP Range</label>
			<input id="ip-range" type="text" id="inputIpRange" class="form-control" placeholder="IP Range" required autofocus>
			<label for="inputOrganization" class="sr-only">Organization</label>
			<input id="organization" type="text" id="inputOrganization" class="form-control" placeholder="Organization">
			<br/>
			<button class="btn btn-primary" onClick="registerAgent()">Register</button>
		</div>
    </div>
    <div id="token-container" class="token-container" style="display: none">
    	<div class="token-display">
    		<h1 id="agent-token"></h1>
    	</div>
    </div>
